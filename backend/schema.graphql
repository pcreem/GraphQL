type Query {
  info(authorId: ID!): [Post!]!
}

type Mutation {
  createPost (authorId: ID!, title: String!, content: String): Post!
  updatePost (postId:ID!, title: String!, content: String): Post!
  upsertPost (authorId: ID!, postId:ID!, title: String!, content: String): Post!
  deletePost (postId:ID!): Post
}

type Post {
  id: ID!
  title: String!
  content: String
  author:    User
  createdAt: String!
}

type User {
  id: ID!
  name: String!
  email: String!
  posts: [Post!]!
}